<!DOCTYPE html>
<html>
<head>
    <title>商户审核</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
 <div v-show="!showHandle" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
			<div class="form-group">
                <div class="col-sm-2 control-label">处理方式</div>
                <div class="col-sm-10">
                   <label v-for="(item,i) in radioList">
                     <input type="radio" name="op" id="op1" :value="i" v-model="auditStatus" @change="handleCheck(i)"/>
                   	 {{item.value}}
                   </label> 
                 </div>
            </div>
            <div class="form-group" v-show="!showPause">
                <div class="col-sm-2 control-label">审核拒绝原因：</div>
                <div class="col-sm-10">
                   <input v-model="epayMchInfo.auditReason" type="text" class="form-control" placeholder="请填写原因"/>
                 </div>
            </div>
			<div class="form-group">
               <div class="col-sm-2 control-label"></div>
               <input type="button" class="btn btn-primary" @click="update" value="确定"/>
               &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reloadHandle" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/manager/epaymchauditlinfo.js?_${.now?long}"></script>
</body>
</html>
